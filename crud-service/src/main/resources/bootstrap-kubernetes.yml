# Base config for receiving main configuration from config server
management:
  endpoints:
    web:
      exposure:
        include: refresh

spring:
  # Name of application, used by config server
  application:
    name: crud-service
  # Location of config server
  cloud:
    kubernetes.enabled: true
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server

eureka:
  client:
    enabled: false

