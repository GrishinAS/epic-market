# Base config for receiving main configuration from config server
management:
  endpoints:
    web:
      exposure:
        include: refresh

spring:
  # Name of application, used by config server
  application:
    name: buyer-api
  # Location of config server
  cloud:
    kubernetes.enabled: true
    config:
      fail-fast: true
      uri: http://config-server
    discovery:
      enabled: true



eureka:
  client:
    enabled: false

